    <main class="presentacion">
        <section class="presentacion_contenido">
            <h1 class="presentacion__contenido_titulo">¡Contáctame!</h1>
            <p class="presentacion__contend_text">Si tienes alguna pregunta, duda o simplemente quieres hablar sobre un proyecto, no dudes en contactarme. Estoy aquí para ayudarte.</p>
            <form action="contac__to">
                <label for="nombre" class="form__name">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form__name" required>

                <label for="email" class="form__email"> Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="form__email" required>

                <label for="mensaje" class="form__mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" class="form__textarea" required></textarea>

                <button type="submit" class="form__button">Enviar</button>
            </form>

        </section>
        <img class="imagen__mia" src="./assets/Self_portafolio.jpg" alt="Foto de Juan Segura">
